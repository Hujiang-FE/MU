<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>页面转场 roeis</title>
    <link rel="stylesheet" href="/src/styles/base.css">
    <link rel="stylesheet" href="/src/styles/manual.css">
    <link rel="stylesheet" href="/dist/mu.css">
</head>

<body>
    
    <div class="wrapper wrapper-one">
        <div class="page">
            <div class="title">
                <h3>单屏切换</h3>
            </div>
            <p>测试点</p>
            <p>快速滑动或点击等极端情况的表现等</p>
        </div>
        <div class="page" style="background: #CCC;">
            2
        </div>
        <div class="page" style="background: #DDD;">
            3
        </div>
        <div class="page" style="background: #EEE;">
            4
        </div>
    </div>
    <div class="btn btn_page fix" id="prev">
        prev
    </div>
    <div class="btn btn_page fix" id="next">
        next
    </div>
    <!-- <script src="/vendor/jq/jquery-2.1.3.min.js"></script> -->

    <script src="/vendor/zepto.min.js"></script>
    <script src="/dist/mu.js"></script>
    <script src="/dist/mu.touch.js"></script>
    <script src="/dist/mu.page.js"></script>
    <script>
        var page = new MuPage('.page', {
            isLoop: true,
            beforeSlide: function() {
                console.log('slide before');
            },
            afterSlide: function() {
                console.log('slide after');
            }
        });

        // util 
        window.mu.util.preventScroll();

        $('.page').on('swipeUp', function(){
            page.next();
        }).on('swipeDown', function(){
            page.prev();
        });
        $('#prev').on('click', function(){
            page.prev();
        });

        $('#next').on('click', function(){
            page.next();
        });
    </script>
</body>

</html>
