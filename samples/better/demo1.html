        实践:
            一套html + css + js 去实现响应式
            兼容方案:
                以ie8作为分界点

                编写media query 方案 适应ie9+等浏览器
                向下兼容ie7
            
            缺点：不能自在的各自平台上发挥交互效果，比如PC mousemove

            不同view来适应
            server(.net, nodejs) determine client's environment
            then output different view template
            
            mobile/pad  手持设备, device-pixel-ratio > 1

            PC      桌面设备 windows, mac(分辨率不同, dpr大于1)

            图片方案：
                .icon{background: url(icon.png)};
                @media screen and (-webkit-device-pixel-ratio > 2) {
    
                }

            翻转方案：
                window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
                    if (window.orientation === 180 || window.orientation === 0) { 
                        alert('竖屏状态！');
                    } 
                    if (window.orientation === 90 || window.orientation === -90 ){ 
                        alert('横屏状态！');
                    }  
                }, false); 
            //移动端的浏览器一般都支持window.orientation这个参数，通过这个参数可以判断出手机是处在横屏还是竖屏状态。

            |  12  | 12/16 = .75   |
            |  14  | 14/16 = .875  |
            |  16  | 16/16 = 1     |
            |  18  | 18/16 = 1.125 |
            |  20  | 20/16 = 1.25  |
            |  24  | 24/16 = 1.5   |
            |  30  | 30/16 = 1.875 |
            |  36  | 36/16 = 2.25  |
            |  42  | 42/16 = 2.625 |
            |  48  | 48/16 = 3     |

     -->
