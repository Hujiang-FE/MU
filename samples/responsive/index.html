<!DOCTYPE html>
<!-- HTML5 doctype -->

<!-- lang属性 -->
<html lang="zh-cn">

<head>
    
    <!-- 字符编码 -->
    <meta charset="UTF-8" />

    <!-- IE兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- viewport // 海波viewport缩放方案 -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <!-- seo settings -->
    <title>example roeis</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">



    <!-- 
        引入CSS, JS //不需要指明type, text/css, text/javascript 都是默认值
        实用高于完美
        尽量遵循HTML标准和语义，但是不应该以浪费实用性作为代价；
        任何时候都要用尽量小的复杂度和尽量少的标签来解决问题。 
    -->
    <!-- External CSS -->
    <link href="base.css" rel="stylesheet">

    <!-- 避免<style>，以及inline-style -->
</head>

<body>
    <!-- 
        交互由dialog/popup来实现
        scroll尽量保持在body, window上
        IMPORTANT 避免scroll元素做动画交互
    -->

    <div class="wrapper">
        
        <header>header</header>

        here is a wrapper
        
        
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

    </div>

    <!-- External JS // 外部库, 插件等 -->
    <script src="/vendor/jq/jquery-2.1.3.min.js"></script>

    <!-- Internal JS // 内部私有插件, 公用方法等-->

    <!-- Application JS //当前 应用层.业务层.页面层 JS -->
    <script src="app.js"></script>

</body>

</html>
