<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>example roeis</title>
    <link rel="stylesheet" href="/src/styles/base.css">
    <link rel="stylesheet" href="/src/styles/mu.css">
    <link rel="stylesheet" href="/src/styles/test.css">
</head>

<body>
    
    <div class="wrapper">
        <div class="page" style="background: #CCC;">
            单屏切换 <br>
            use css3 animation
        </div>
        <div class="page" style="background: #BBB;">
            2
        </div>
        <div class="page">
            3
        </div>
        <div class="page" style="background: #Fc0;">
            4
        </div>
    </div>
    <div class="btn fix" id="prev">
        prev
    </div>
    <div class="btn fix" id="next">
        next
    </div>
    <!-- <script src="/vendor/jq/jquery-2.1.3.min.js"></script> -->

    <script src="/vendor/zepto.min.js"></script>
    <script src="../util/mu.js"></script>
    <script src="fn.page.transition.js"></script>
    <script>
        var page = new MuPage('.page',{
            isLoop: true
        });
        $('#prev').on('click', function(){
            page.prev();
        });

        $('#next').on('click', function(){
            page.next();
        });
    </script>
</body>

</html>
